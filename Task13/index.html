<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="libs.js"></script>
 
</head>
<body>

  <script>

    function Vector(x,y) {
	  this.x = x;
	  this.y = y;
	}
	
	Vector.prototype.plus = function(secondVector) {
	  return new Vector(this.x + secondVector.x, this.y + secondVector.y);
	}
	
	Vector.prototype.minus = function(secondVector) {
	  return new Vector(this.x - secondVector.x, this.y - secondVector.y);
	}
	
	Object.defineProperty(Vector.prototype, "length", {
	  get: function () { 
			var x2 = Math.pow(this.x,2);
			var y2 = Math.pow(this.y,2);
			return Math.sqrt(x2+y2);
		   }
	});

	console.log(new Vector(1, 2).plus(new Vector(2, 3))); // → Vector{x: 3, y: 5}
	console.log(new Vector(1, 2).minus(new Vector(2, 3))); // → Vector{x: -1, y: -1}
	console.log(new Vector(3, 4).length); // → 5
    
  </script>

   <script src="test.js"></script>
</body>
</html>
