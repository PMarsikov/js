  <script>
  
    function isEven(n) {
      
	  // your code goes here
	  
	  if (n < 0){
		return isEven(n * (-1));
	  }
	  else if (n == 0)
	  {
		return true;
	  }
	  else if (n == 1)
	  {
		return false;
	  }
	  else
	  {
		return isEven(n - 2);
	  }	  
	  
    }

    console.log(isEven(50)); // → true
    console.log(isEven(75)); // → false
    console.log(isEven(-6)); // → false
	
	
  </script>
