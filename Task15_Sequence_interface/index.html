<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>

  <script>
  
    function ArraySeq (arr) {
	  this.currArray = arr;
	  this.currValue = null;
	  this.currNum = 0;
	};
	
	function RangeSeq (from, to) {
	  this.from = from;
	  this.to = to;
	  this.currValue = null;
	  this.currNum = 0;
	};
	
	ArraySeq.prototype.current = function () {
	  return this.currValue;
	};
	
	ArraySeq.prototype.next = function () {
	  if (this.currNum < this.currArray.length) {
	    this.currValue = this.currArray[this.currNum];
		this.currNum++
		return true;
	  } else {
	    return false;
	  }
	};
	
	
	RangeSeq.prototype.current = function () {
	  return this.currValue;
	};
	
	RangeSeq.prototype.next = function () {
	  if (this.currNum < this.to) {
	    this.currValue = this.from++;
		return true;
	  } else {
	    return false;
	  }
	};
	
	
	function logFive (sequance) {
	  for (var i = 0; i < 5; i++) {
	    if (!sequance.next()) {
		  break;
		} else {
		  console.log(sequance.current());
		}
	  }
	};

  
  logFive(new ArraySeq([1, 2]));
// → 1
// → 2
  logFive(new RangeSeq(100, 1000));
// → 100
// → 101
// → 102
// → 103
// → 104

  </script>

   
</body>
</html>
