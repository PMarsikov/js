<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>

  <script>

// Fill in this regular expression.
/*
1) -  "1E-4", "1e+12"
2) -  "1", "-1", "+15"
3) -  "1.55", ".5", "1.3e2" , "5."
*/
var number = /^((\d+e(\+|\-)\d+)|((\+|\-)?\d+)|((\d+\.\d*)|(\d*\.\d+(e\d+)?)))$/i;  

// Tests:
["1", "-1", "+15", "1.55", ".5", "5.", "1.3e2", "1E-4",
 "1e+12"].forEach(function(s) {
  if (!number.test(s))
    console.log("Failed to match '" + s + "'");
});
["1a", "+-1", "1.2.3", "1+1", "1e4.5", ".5.", "1f5",
 "."].forEach(function(s) {
  if (number.test(s))
    console.log("Incorrectly accepted '" + s + "'");
});

  </script>
</body>
</html>
