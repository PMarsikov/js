  <script>

    function countChar(string, ch) {
		// code
        var count = 0;
		
		for (var i = 0; i < string.length; i++) {
			if (string.charAt(i) == ch){
				count++;
			}
		}
		
		return count;
    }

    function countBs(string) {
        // code
		return countChar(string, "B");
    }


  console.log(countChar("BBC","B")); // → 2
  console.log(countChar("kakkerlak", "k")); // → 4
    
  </script>
